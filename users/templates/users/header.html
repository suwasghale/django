{% load static %}
<header class="p-3 text-bg-dark">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
      >
        <!-- {% comment %} <img src="{%  static 'images/logo.png'   %}" alt="logo" width="60" /> {% endcomment %} -->
        <img src="/" alt="Logo">

      </a>

      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
        <li>
          <a href="/productlist" class="nav-link px-2 text-white">Products</a>
        </li>
        <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
        <li><a href="#" class="nav-link px-2 text-white">About</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input
          type="search"
          class="form-control form-control-dark text-bg-dark"
          placeholder="Search..."
          aria-label="Search"
        />
      </form>

      <div class="text-end align-items-center">
       
        {% if user.is_authenticated  %}
        <a href="/logout" class="btn btn-danger">Log Out</a>
        {% else %}
        <a href="/login" class="btn btn-outline-light me-2">Login</a>

        <a href="/register" class="btn btn-warning">Register</a>
        {% endif%}
        <a href="/cart" class="text-decoration-none text-white fs-4"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>

    </div>
  </div>
</header>
